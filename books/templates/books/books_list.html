{% extends "base.html" %}

{% block content %}
<div class="row row-cols3 g-2">
    {% for book in books %}
        <div class="col">
            <h3>{{book.title}}</h3>
            <p><b>Author: </b>{{book.author}}</p>
            <p><b>Notes: </b>{{book.notes}}</p>
            <p><b>Release date: </b>{{book.release_date}}</p>
            <p> <b>Added: </b>{{book.added}}</p>
            </div>
        </div>
        {% empty %}
        <p>Start adding books now!</p>
        {% endfor %}
    <a href="{% url 'books_add' %}" class="btn btn-primary">Add</a>
</div>
{% endblock %}
