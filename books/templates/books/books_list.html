{% extends "base.html" %}

{% block content %}
<div class="row row-cols3 g-2">
    {% for book in books %}
        <a href="{% url 'books_detail' pk=book.id %}">
            <div class="col">
                <div class="p-3 border">
                    <h3>{{book.title}}</h3>
                    <p><b></b>{{book.author}}</p>
                </div>
            </div>
        </a>
        {% empty %}
        <p>Start adding books now!</p>
        {% endfor %}
    </div>
    <a href="{% url 'books_add' %}" class="btn btn-primary btn-margin">Add</a>
{% endblock %}
