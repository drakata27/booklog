{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>BookLog</title>
</head>
    <style>
        body {
            background-image: url('{% static "images/background-2.jpg" %}');
        }
    </style>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
        <div class="ms-auto">
          {% if user.is_authenticated %}

          <a href="#" class="m-3 user">Hi, {{ user.username }}</a>

          <a href="{% url 'books_add'%}" class="btn-add btn btn-outline-light me-1 mr-5 rounded-circle"><i class="fas fa-plus"></i></a>
          <a href="{% url 'home'%}" class="btn-home btn btn-outline-light me-1 rounded-circle"><i class="fas fa-home"></i></a></a>
          <a href="{% url 'logout'%}" class="btn btn-outline-light me-3">Log out</a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-outline-light me-1">Sign Up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-light me-1">Log in</a>
          {% endif %}
        </div>
      </nav>
    <div class="my-5 text-center container p-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
