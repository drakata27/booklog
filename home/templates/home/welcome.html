{% extends "base.html" %}

{% block content %}
<div class="welcome">
    <h1>Welcome!</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'books_list' %}" class="btn btn-primary btn-margin rounded-circle btn-lg">Go</a>
    {% else %}
        {% comment %} <a href="{% url 'login' %}" class="btn btn-primary btn-margin rounded-circle btn-lg">Log in</a>
        <a href="{% url 'signup' %}" class="btn btn-primary btn-margin rounded-circle btn-lg">Sign Up</a> {% endcomment %}
    {% endif %}
</div>
{% endblock %}
